<html>
    <head>
        <meta charset="UTF-8">
        <title>To-do list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <div class="title">
            <h1 class="heading">Todo jQuery</h1>
        </div>
        <hr>
        <div class="col-md-4 col-md-offset-4">
            <div class="input-group">
                <input type="text" class="form-control" id="new-todo" placeholder="What needs to be done?:)" autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-success" id="new-todo-button" type="button">Go!</button>
                </span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="col-md-4 col-md-offset-4">
            <ul class="list-group tab-content"></ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
