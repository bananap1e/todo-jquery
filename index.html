<html>
    <head>
        <meta charset="UTF-8">
        <title>To-do list</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    <div class="title">
        <h1 class="heading">Today's tasks</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <div class="input-group">
            <input type="text" class="form-control" id="new-todo" placeholder="What needs to be done?:)" autofocus>
            <span class="input-group-btn">
                    <button class="btn btn-success" id="new-todo-button" type="button">Go!</button>
                </span>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4">
        <ul class="list-group tab-content"></ul>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-5 ">
            <div class="col-xs-6 col-md-6 navigatetools">
                <nav aria-label="Page navigation">
                    <ul class="pagination tabs">
                        <li class="tab active" id="tab_active"><a href="#">In Progress</a></li>
                        <li class="tab" id="tab_checked"><a href="#">Done</a></li>
                    </ul>
                </nav>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pages"></ul>
                </nav>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" id="current-bar" role="progressbar" aria-valuenow="40"
                     aria-valuemin="0" aria-valuemax="100">
                    In progress
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" id='done-bar' role="progressbar" aria-valuenow="40"
                     aria-valuemin="0" aria-valuemax="100">
                    Done
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.core.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/data.js"></script>
        <script src="js/domEvents.js"></script>
        <script src="js/localStorage.js"></script>
        <script src="js/crud.js"></script>
    </body>
</html>
